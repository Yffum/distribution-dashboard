<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Visualizer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    MathJax = {
        tex: {
            inlineMath: {'[+]': [['$', '$']]}
        }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="container">
    <div class="navbar-inner">
      <a class="logo">Probability Visualizer</a>
      <div class="dropdown">
        <button class="dropdown-button" id="themeButton">Theme â–¼</button>
        <div class="dropdown-content" id="themeMenu">
            <a data-value="None">None</a>
            <a data-value="Pokemon">Pokemon</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Everything except navbar goes in content -->
<div id="content">

<h1 id="pageTitle"></h1>
<p class="description" id="pageDescription"></p>

<div class="controls" id="default-controls">
    <div class="controls__item">
        <label for="pInput">Success Probability (p):</label>
        <input type="number" id="pInput" value="0.01" min="0.0001" max="0.1" step="0.0001">
    </div>
</div>

<div class="controls" id="pokemon-controls">
    <div class="controls__item">
        <label for="pokemon-select">Shiny Method:</label>
        <select id="pokemon-select">
            <option value="baseRateGen6">Base Rate (Gen 6+)</option>
            <option value="baseRateGen2">Base Rate (Gen 2-5)</option>
            <option value="masudaMethodGen6">Masuda Method (Gen 6+)</option>
            <option value="masudaMethodGen5">Masuda Method (Gen 5)</option>
            <option value="masudaMethodGen4">Masuda Method (Gen 4)</option>
            <option value="shinyCharmGen6">Shiny Charm (Gen 6)</option>
            <option value="shinyCharmGen5">Shiny Charm (Gen 5)</option>
            <option value="masudaCharmGen6">Masuda Method w/ Shiny Charm (Gen 6+)</option>
            <option value="masudaCharmGen5">Masuda Method w/ Shiny Charm (Gen 5)</option>
            <option value="dynamaxAdventure">Dynamax Adventures</option>
            <option value="dynamaxAdventureCharm">Dynamax Adventures w/ Shiny Charm</option>
        </select>
    </div>
    <div class="controls__info">
        <p>Shiny Rate:</p>
        <p id="shinyRateLabel">N/A</p>
    </div>
</div>

<div id="chartContainer">
    <canvas id="cdfChart"></canvas>
</div>

<div class="textContainer">
    <h2>FAQ</h2>
    <div id="themeFaq"></div>
    <div id="faq"></div>
</div>

</div> <!-- /content -->

<div class="horizontal_shadow"></div>
<footer>
    <div class="textContainer">
        <p><small>This site is not sponsored.</small></p>
        <p><small>This site does not collect personal data. It is hosted on GitHub Pages, which may collect limited technical information as described in the <a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement" target="_blank" rel="noopener noreferrer">Github Privacy Statement</a>.</small></p>
        <p><small><a href="https://github.com/yffum/distribution-dashboard">View Source</a></small></p>
        <p><small>&copy; 2025 Sam Meier</small></p>
    </div>
</footer>

<script type="module" src="main.js"></script>
<script type="module" src="pokemon.js"></script>
<script type="module" src="navigation.js"></script>
</body>
</html>
