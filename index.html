<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric CDF Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

<h2>Geometric CDF</h2>
<p class="description">Visualizing the probability of success over repeated Bernoulli trials.</p>

<div class="controls">
    <label for="pInput">Success Probability (p):</label>
    <input type="number" id="pInput" value="0.01" min="0.0001" max="0.1" step="0.0001">
</div>

<div id="chartWrapper">
    <div id="chartContainer">
        <canvas id="cdfChart"></canvas>
    </div>
</div>



</body>
</html>
